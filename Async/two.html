    <button id="Start" onclick="onStart()">Start</button>

    <button id="stop" onclick="onStop()">Stop</button>

</body>

<script>
    let id;
    const sayDate = function(str) {
        console.log(str + Date.now());
    }


    function onStart() {
        id = setInterval(sayDate, 1000, 'Hello Beautiful ');
    }

    function onStop() {
        clearInterval(id);
    }
</script>
